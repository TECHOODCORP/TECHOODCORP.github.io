<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Navbar Styles */
        nav {
            background: linear-gradient(90deg, rgba(6, 6, 6, 0.5), rgba(0, 74, 173, 0.5));
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .custom-toggler.navbar-toggler {
            border-color: #fff;
            color: #054483;
        }

        .custom-toggler .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(187, 42, 42, 0.8)' stroke-width='2' stroke-lineap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }

        .trans-color {
            color: #fff;
        }

        .nav-link {
            text-transform: uppercase;
            font-size: 15px;
            margin: auto 10px;
            color: #fff;
        }

        .nav-link:hover, .nav-link:active, .nav-link:focus, .nav-link:enabled {
            color: #e1bf15;
        }

        nav img {
            height: 50px;
            margin-left: -20px;
        }

        /* Body and Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("HOME.png") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align content to the right by default */
            justify-content: center;
            min-height: 100vh;
        }

        ::selection {
            background: #1a75ff;
            color: #fff;
        }

        /* Login/Signup Form Styles */
        .wrapper {
            overflow: hidden;
            max-width: 390px;
            width: 90%; /* Responsive width */
            background: #fff;
            padding: 20px; /* Reduced padding for smaller screens */
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
            margin-right: 180px; /* Positioned to the right by default */
        }

        .wrapper .title-text {
            display: flex;
            width: 200%;
            color: #003366;
        }

        .wrapper .title {
            width: 50%;
            font-size: 28px; /* Reduced font size for smaller screens */
            font-weight: 600;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .wrapper .slide-controls {
            position: relative;
            display: flex;
            height: 50px;
            width: 100%;
            overflow: hidden;
            margin: 20px 0 10px 0; /* Adjusted margin */
            justify-content: space-between;
            border: 1px solid lightgrey;
            border-radius: 15px;
        }

        .slide-controls .slide {
            height: 100%;
            width: 100%;
            color: #fff;
            font-size: 16px; /* Reduced font size for smaller screens */
            font-weight: 500;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
            z-index: 1;
            transition: all 0.6s ease;
        }

        .slide-controls label.signup {
            color: #000;
        }

        .slide-controls .slider-tab {
            position: absolute;
            height: 100%;
            width: 50%;
            left: 0;
            z-index: 0;
            border-radius: 15px;
            background: -webkit-linear-gradient(left, #042547, #054483, #3272b2, #549be2);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        input[type="radio"] {
            display: none;
        }

        #signup:checked ~ .slider-tab {
            left: 50%;
        }

        #signup:checked ~ label.signup {
            color: #fff;
            cursor: default;
            user-select: none;
        }

        #signup:checked ~ label.login {
            color: #003366;
        }

        #login:checked ~ label.signup {
            color: #003366;
        }

        #login:checked ~ label.login {
            cursor: default;
            user-select: none;
        }

        .wrapper .form-container {
            width: 100%;
            overflow: hidden;
        }

        .form-container .form-inner {
            display: flex;
            width: 200%;
        }

        .form-container .form-inner form {
            width: 50%;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-inner form .field {
            height: 50px;
            width: 100%;
            margin-top: 15px; /* Reduced margin */
        }

        .form-inner form .field input {
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 15px;
            border-radius: 15px;
            border: 1px solid lightgrey;
            border-bottom-width: 2px;
            font-size: 16px; /* Reduced font size for smaller screens */
            transition: all 0.3s ease;
        }

        .form-inner form .field input:focus {
            border-color: #003366;
        }

        .form-inner form .field input::placeholder {
            color: #999;
            transition: all 0.3s ease;
        }

        form .field input:focus::placeholder {
            color: #003366;
        }

        .form-inner form .pass-link {
            margin-top: 5px;
        }

        .form-inner form .signup-link {
            text-align: center;
            margin-top: 20px; /* Reduced margin */
            color: #003366;
        }

        .form-inner form .pass-link a,
        .form-inner form .signup-link a {
            color: #003366;
            text-decoration: none;
        }

        .form-inner form .pass-link a:hover,
        .form-inner form .signup-link a:hover {
            text-decoration: underline;
        }

        form .btn {
            height: 50px;
            width: 100%;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        form .btn .btn-layer {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(
              right,
              #003366,
              #004080,
              #0059b3,
              #0073e6
            );
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        form .btn:hover .btn-layer {
            left: 0;
        }

        form .btn input[type="submit"] {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: relative;
            background: none;
            border: none;
            color: #fff;
            padding-left: 0;
            border-radius: 15px;
            font-size: 18px; /* Reduced font size for smaller screens */
            font-weight: 500;
            cursor: pointer;
        }

        /* First Name and Last Name Side by Side */
        .name-fields {
            display: flex;
            gap: 10px;
        }

        .name-fields .field {
            width: 48%;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                align-items: center; /* Center the form on smaller screens */
            }

            .wrapper {
                margin-right: 0; /* Remove right margin on smaller screens */
                margin-top: 80px; /* Adjusted margin for smaller screens */
            }

            .wrapper .title {
                font-size: 24px; /* Smaller font size for smaller screens */
            }

            nav img {
                margin-left: 15px;
            }

            .slide-controls .slide {
                font-size: 14px; /* Smaller font size for smaller screens */
            }

            .form-inner form .field input {
                font-size: 14px; /* Smaller font size for smaller screens */
            }

            .form-inner form .btn input[type="submit"] {
                font-size: 16px; /* Smaller font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="py-3 navbar navbar-expand-lg fixed-top auto-hiding-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="poke.png" alt="logo">
            </a>

            <button class="navbar-toggler ml-auto custom-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#nav3">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="nav3">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- Login/Signup Form -->
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Sign up Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Sign up</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Sign up now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="name-fields">
                        <div class="field">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Login/Signup Form -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Form Switching -->
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = () => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        };
        loginBtn.onclick = () => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        };
        signupLink.onclick = () => {
            signupBtn.click();
            return false;
        };
    </script>
</body>
</html>
